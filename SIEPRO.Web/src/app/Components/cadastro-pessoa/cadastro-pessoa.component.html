<p>Medicos</p>
<table>
  <thead>
    <tr>
      <th>Id</th>
      <th>Nome</th>
      <th>Localização</th>
      <th>Cadastro</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let hotel of hoteis">
      <td>{{ hotel.id }}</td>
      <td>{{ hotel.nome }}</td>
      <td>{{ hotel.localizacao }}</td>
      <td>{{ hotel.cadastro }}</td>
    </tr>
  </tbody>
</table>
